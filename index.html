<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 id="section-title">Películas</h1>
        </header>

        <!-- Sección de Películas -->
        <main class="movies-grid" id="peliculas-section">
            <div class="movie-item" onclick="showDetails('Alien', 'https://image.tmdb.org/t/p/original/8PYqGSd8MOm5ce8io4qNSAiSExW.jpg', 'Alien es una película de ciencia ficción y horror, que presenta un futuro en el que la tripulación de una nave espacial se enfrenta a una criatura alienígena letal.', 'https://image.tmdb.org/t/p/original/8PYqGSd8MOm5ce8io4qNSAiSExW.jpg')">
                <img src="https://image.tmdb.org/t/p/original/8PYqGSd8MOm5ce8io4qNSAiSExW.jpg" alt="Alien">
                <p>Alien</p>
            </div>
            <div class="movie-item" onclick="showDetails('Deadpool', 'https://image.tmdb.org/t/p/original/8cdWjvZQUExUUTzyp4t6EDMubfO.jpg', 'Deadpool es una película de superhéroes basada en el personaje de Marvel Comics, conocido por su humor y acción intensa.', 'https://image.tmdb.org/t/p/original/8cdWjvZQUExUUTzyp4t6EDMubfO.jpg')">
                <img src="https://image.tmdb.org/t/p/original/8cdWjvZQUExUUTzyp4t6EDMubfO.jpg" alt="Deadpool">
                <p>Deadpool</p>
            </div>
            <div class="movie-item" onclick="showDetails('Intensamente 2', 'https://image.tmdb.org/t/p/original/7zuxSpKdPDI6jgaQToIsNFBeWxD.jpg', 'Intensamente 2 es la secuela de la popular película animada que explora las emociones de una niña mientras crece.', 'https://image.tmdb.org/t/p/original/7zuxSpKdPDI6jgaQToIsNFBeWxD.jpg')">
                <img src="https://image.tmdb.org/t/p/original/7zuxSpKdPDI6jgaQToIsNFBeWxD.jpg" alt="Intensamente 2">
                <p>Intensamente 2</p>
            </div>
            <!-- Añadir más películas aquí -->
        </main>

        <!-- Sección de Series (inicialmente oculta) -->
        <main class="movies-grid" id="series-section" style="display: none;">
            <div class="movie-item" onclick="showDetails('Rosario tijeras', 'https://image.tmdb.org/t/p/original/13JdedQwxn9hhTM3wFbZL12aFfU.jpg', 'Rosario Tijeras es una serie que cuenta la historia de una joven que lucha por sobrevivir en un mundo violento.', 'https://image.tmdb.org/t/p/original/13JdedQwxn9hhTM3wFbZL12aFfU.jpg')">
                <img src="https://image.tmdb.org/t/p/original/13JdedQwxn9hhTM3wFbZL12aFfU.jpg" alt="Rosario tijeras">
                <p>Rosario tijeras</p>
            </div>
            <div class="movie-item" onclick="showDetails('Full House', 'https://image.tmdb.org/t/p/original/437jZdGXmYzyl9p4QtIFsm89rL5.jpg', 'Full House es una serie de comedia familiar que sigue la vida de un padre y sus tres hijas.', 'https://image.tmdb.org/t/p/original/437jZdGXmYzyl9p4QtIFsm89rL5.jpg')">
                <img src="https://image.tmdb.org/t/p/original/437jZdGXmYzyl9p4QtIFsm89rL5.jpg" alt="Full House">
                <p>Full House</p>
            </div>
            <!-- Añadir más series aquí -->
        </main>

        <!-- Sección de Detalles (inicialmente oculta) -->
        <section id="details-section" style="display: none;">
            <div class="details-content">
                <img id="details-background" src="" alt="Background Image" class="background-image">
                <img id="details-logo" src="" alt="Logo" class="details-logo">
                <h2 id="details-title"></h2>
                <p id="details-description"></p>
                <button onclick="backToMovies()">Regresar</button>
            </div>
        </section>

        <footer class="footer">
            <nav class="footer-nav">
                <a href="#" class="active" onclick="showSection('peliculas')">Películas</a>
                <a href="#" onclick="showSection('series')">Series</a>
                <a href="#">Búsqueda</a>
            </nav>
        </footer>
    </div>

    <script>
        function showSection(section) {
            // Ocultar todas las secciones
            document.getElementById('peliculas-section').style.display = 'none';
            document.getElementById('series-section').style.display = 'none';
            document.getElementById('details-section').style.display = 'none';

            // Mostrar la sección seleccionada
            document.getElementById(section + '-section').style.display = 'grid';
            document.getElementById('section-title').textContent = section === 'peliculas' ? 'Películas' : 'Series';

            // Actualizar la clase 'active' en el footer
            document.querySelectorAll('.footer-nav a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`.footer-nav a[onclick="showSection('${section}')"]`).classList.add('active');
        }

        function showDetails(title, image, description, logo) {
            // Ocultar las secciones de películas y series
            document.getElementById('peliculas-section').style.display = 'none';
            document.getElementById('series-section').style.display = 'none';

            // Mostrar la sección de detalles
            document.getElementById('details-section').style.display = 'block';
            document.getElementById('section-title').textContent = title;

            // Rellenar la sección de detalles con la información proporcionada
            document.getElementById('details-background').src = image;
            document.getElementById('details-logo').src = logo;
            document.getElementById('details-title').textContent = title;
            document.getElementById('details-description').textContent = description;
        }

        function backToMovies() {
            // Volver a la sección de películas (por defecto)
            showSection('peliculas');
        }
    </script>
</body>
</html>
